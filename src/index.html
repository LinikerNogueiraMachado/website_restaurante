<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="theme-color" content="#000000">
        <meta name="Food restaurante" content="website responsivo">
        <title>Food restaurante</title>
        <link rel="stylesheet" href="./index.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    </head>
    <body>
        <!-- Header section starts -->
        <header>
            <a href="#" class="logo">
                Food Restaurante
            </a>
            <nav class="navbar">
                <a class="active" href="#home">Home</a>
                <a href="#pratos">  Pratos</a>
                <a href="#sobre">   Sobre</a>
                <a href="#cardápio">Cardápio</a>
                <a href="#reverja"> Reveja</a>
                <a href="#pedido">  Pedido</a>
            </nav>
            <div class="icons">
                <i class="fas fa-bars" id="menu-bars"></i>
                <i class="fas fa-search" id="search-icon"></i>
                <a href="#" class="fas fa-heart"></a>
                <a href="#" class="fas fa-shopping-cart"></a>
            </div>
        </header>
        <!-- header section ends -->
        <form action="" id="search-form">
            <input
                type="search"
                placeholder="O que procura?"
                name=""
                id="search-box"
            >
            <label for="search-box" class="fas fa-search"></label>
            <i class="fas fa-times" id="close"></i>
        </form>
        <section class="home" id="home">
            <div class="swiper-container home-slider">
                <div class="swiper-wrapper wraper">
                    <div class="swiper-slide slide">
                        <div class="swiper">
                            <div class="swiper-wrapper">
                                <!-- Slides -->
                                <div class="swiper-slide">
                                    <div class="content">
                                        <span>Salmão Grelhado</span>
                                        <h3>R$ 44.90</h3>
                                        <p>paragrafo</p>
                                        <a href="#" class="btn">Peça Agora!</a>
                                    </div>
                                    <div class="image">
                                        <img src="./assets/img/salmão-grelhado.png" alt="Frutos do mar Norte">
                                    </div>
                                </div>
                                <div class="swiper-slide">
                                    <div class="content">
                                        <span>Rolo de Galantine</span>
                                        <h3>R$22.80 </h3>
                                        <p>paragrafo</p>
                                        <a href="#" class="btn">Peça Agora!</a>
                                    </div>
                                    <div class="image">
                                        <img src="./assets/img/rolo-de-galantine.png" alt="Frutos do mar Norte">
                                    </div>
                                </div>
                                <div class="swiper-slide">
                                    <div class="content">
                                        <span>Carne fatiada  com batatas</span>
                                        <h3>19.80</h3>
                                        <p>paragrafo</p>
                                        <a href="#" class="btn">Peça Agora!</a>
                                    </div>
                                    <div class="image">
                                        <img src="./assets/img/carne-fatiada-batata.png" alt="Frutos do mar Norte">
                                    </div>
                                </div>
                            </div>
                            <div class="swiper-pagination"></div>
                            <div class="swiper-button-prev"></div>
                            <div class="swiper-button-next"></div>
                            <div class="swiper-scrollbar"></div>
                        </div>
                        <!-- slide end -->
                        <div class="swiper-pagination"></div>
                    </div>
                </section>
                <!-- home section end -->
                <!-- heading start-->
                <section class="pratos" id="pratos">
                    <h3 class="sub-heading">nossos pratos</h3>
                    <h1 class="heading">Pratos Populares</h1>
                    <div class="box-container">
                        <div class="box">
                            <a href="#" class="fas fa-heart"></a>
                            <a href="#" class="fas fa-eye"></a>
                            <img src="./assets/img/combo-batata-frita.jpg" alt="">
                            <h3>Lanches rápidos</h3>
                            <div class="stars">
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star-half-alt"></i>
                            </div>
                            <span>R$9.90</span>
                            <a href="#" class="btn">Adicionar ao carrinho</a>
                        </div>
                    </div>
                </section>
                <!-- heading end -->
                <script src="./js/scripts.js"></script>
                <script type="module">
            import Swiper from 'https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.esm.browser.min.js'
            const swiper = new Swiper('.swiper')
                </script>
            </body>
        </html>
