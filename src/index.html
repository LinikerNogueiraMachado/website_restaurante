<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="theme-color" content="#000000">
        <meta name="Food restaurante" content="website responsivo">
        <title>Food restaurante</title>
        <link rel="stylesheet" href="./index.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    </head>
    <body>
        <!-- Header section starts -->
        <header>
            <a href="#" class="logo">
                Food Restaurante
            </a>
            <nav class="navbar">
                <a class="active" href="#home">Home</a>
                <a href="#pratos">  Pratos</a>
                <a href="#sobre">   Sobre</a>
                <a href="#cardápio">Cardápio</a>
                <a href="#reverja"> Reveja</a>
                <a href="#pedido">  Pedido</a>
            </nav>
            <div class="icons">
                <i class="fas fa-bars" id="menu-bars"></i>
                <i class="fas fa-search" id="search-icon"></i>
                <a href="#" class="fas fa-heart"></a>
                <a href="#" class="fas fa-shopping-cart"></a>
            </div>
        </header>
        <!-- header section ends -->
        <form action="" id="search-form">
            <input
                type="search"
                placeholder="O que procura?"
                name=""
                id="search-box"
            >
            <label for="search-box" class="fas fa-search"></label>
            <i class="fas fa-times" id="close"></i>
        </form>
        <!-- home section start -->
        <section class="home" id="home">
            <div class="swiper-container home-slider">
                <div class="swiper-wrapper wraper">
                    <div class="swiper-slide slide">
                        <!-- slide start -->
                        <div class="swiper">
                            <!-- Additional required wrapper -->
                            <div class="swiper-wrapper">
                                <!-- Slides -->
                                <div class="swiper-slide">
                                        <div class="content">
                                            <span>Salmão Grelhado</span>
                                            <h3>h3</h3>
                                            <p>paragrafo</p>
                                            <a href="#" class="btn">Peça Agora!</a>
                                        </div>
                                        <div class="image">
                                            <img src="./assets/img/frutos-do-mar-norte.png" alt="Frutos do mar Norte">
                                        </div>
                                </div>
                                <div class="swiper-slide">Slide 2</div>
                                <div class="swiper-slide">Slide 3</div>
                            </div>
                            <!-- If we need pagination -->
                            <div class="swiper-pagination"></div>
                            <!-- If we need navigation buttons -->
                            <div class="swiper-button-prev"></div>
                            <div class="swiper-button-next"></div>
                            <!-- If we need scrollbar -->
                            <div class="swiper-scrollbar"></div>
                        </div>
                        <!-- slide end -->
                        <div class="swiper-pagination"></div>
                    </div>
                </section>
                <!-- home section end -->
                <script src="./js/scripts.js"></script>
                <script type="module">
            import Swiper from 'https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.esm.browser.min.js'
            const swiper = new Swiper('.swiper')
                </script>
            </body>
        </html>
